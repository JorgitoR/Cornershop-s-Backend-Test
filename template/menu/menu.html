{% extends 'base.html' %}


{% block contenido %}

<div class="row">
	<div class="">
		<h5>
			<a href="{% url 'crear_menu' %}">Crear Men√∫</a>
		</h5>

		<div>
			<table class="table table-striped table-sum">
				<thead class="thead-inver">
					<tr>
						<th>Fecha</th>
						<th>Menu</th>
						<th>Empleados</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody>
					{% for menu in menu %}
						<tr>
							<td>{{menu.creado}}</td>
							<td>{{menu.id}}</td>
							<td>
								<a href="{% url 'detail' menu.id %}">Pedido de empleados</a>
							</td>
							<td>
								<a href="{% url 'actualizar_menu' menu.id %}">Actualizar Menu</a>
							</td>	
							<td>
								<a href="{% url 'actualizar_opciones' menu.id %}">Actualizar Opciones</a>
							</td>
						</tr>

					{% empty %}
						<p>No hay Menu</p>
					{% endfor %}
				</tbody>
			</table>
		</div>

	</div>
</div>


{% endblock %}
